<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TEST</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="html__test">
        <h1>株式会社TECH</h1>
        <div class="list">
            <ul>
                <li>ホーム</li>
                <li>企業情報</li>
                <li>会社概要</li>
                <li>よくある質問</li>
                <li>お問い合せ</li>
            </ul>
        </div>
        <div class="html__wrapper">
            <img src="img/mv.png" alt="" />
            <p>最新のテクノロジーで<em>社会課題</em>を解決</p>
        </div>
        <div class="html__table">
            <h2>会社概要</h2>
            <table>
                <tr>
                    <th>会社名</th>
                    <td>株式会社TECH</td>
                </tr>
                <tr>
                    <th>代表者</th>
                    <td>山田　太郎</td>
                </tr>
                <tr>
                    <th>所在地</th>
                    <td>東京都渋谷区神宮前</td>
                </tr>
                <tr>
                    <th>設立</th>
                    <td>2029/07/27</td>
                </tr>
                <tr>
                    <th>従業員数</th>
                    <td>100人</td>
                </tr>
                <tr>
                    <th>資本金</th>
                    <td>1000万円</td>
                </tr>
            </table>
        </div>
        <div class="html__contact">
            <h2>お問い合わせ</h2>
            <div class="html__form">
                <form action="detail.html" method="get">
                    <div>
                    <label>会社名<input type="text" name="company" /></label>
                    </div>
                    <div>
                        <label>お名前<input type="text" name="name" /></label>
                    </div>
                    <div>
                        <label for="email">メールアドレス</label>
                        <input type="email" id="email" />
                    </div>
                    <div>
                        <label for="detail">お問い合わせ内容</label>
                        <textarea name="detail" id="detail" cols="50" rows="6"></textarea>
                    </div>
                    <div>
                        <button type="submit" name="submit">お問い合わせ</button>
                    </div>
                </form>
            </div>
        </div>
        <p><small>&copy;2020 TECH inc.</small></p>
    </div>
</body>
</html>
